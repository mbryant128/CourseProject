<!DOCTYPE html>
<html>
    <head>
        <title> Add a Task </title>
        <script type="text/javascript"
            src="js/collect.js"></script>
</head>
    <body>
        <h1><u> Add a Task</u></h1>
        <form method=post name=upform action="taskLoad" enctype="multipart/form-data"><br /><br />

            <b>Task Name </b>(max 20 char): <br />
                <input name="tNom" type="text" id="phrase2" /><br /><br />

            <b>Description </b>(max 750 char): <br />
                <textarea name="desc" id="phrase3" rows="10" cols="85"/></textarea><br /><br />

            <b>Estimated Time Remaining</b> (max 10 char):<br />
                <input name="ETR" type="text" id="phrase4" /> hrs<br /><br />

            <b>Time Spent</b> (max 10 char):<br />
                <input name="timeS" type="text" id="phrase5" /> hrs<br /><br />

            <b>Progress</b> (max 20 char):<br />
                <input name="prog" type="text" id="prog" /></u>*optional field*<br /><br /><br />

            <b><u>Priority:</u></b><br /><br />
                <input type="radio" name="priority" value="Low" id="low"> low <br />
                <input type="radio" name="priority" value="Medium" id="medium">  medium <br />
                <input type="radio" name="priority" value="High" id="high"> high <br /><br />

            <button type="button" id="enter" onclick="clicked(this.form)">Add Entry</button><br />
        </form>
    </body>
</html>
