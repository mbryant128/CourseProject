<html>
<title>Login Page</title>
    <body>
        <p>
        <!-- Form that sends the input to src/dynamic/checkCredentials.js -->
        <form method="POST" action="/checkCredentials" id="LoginForm" enctype="multipart/form-data">
            <!-- User inputs their email that they want to login with -->
            <label for="Email">Email: </label><br />
                <input name="Email" id="Email" type="text" required /><br />
            <!-- User enters the password -->
            <label for="Password">Password: </label><br />
                <input name="Password" id="Password" type="password" required /><br /><br />
            <!-- User hits loginButton -->
            <button class="rounded" id="loginButton" type="submit" >
                <span>login</span></button><br />
        </form>
        </p><br /><br /><br /><br />        <a href="getPass.html"><b>Forgot your Password?</b></a>
    </body>
</html>
