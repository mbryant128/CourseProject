<!DOCTYPE html>
<html>
    <head>
        <title>Sign-In Page</title>
        <!--Import the accompanying js file for the html and the jquery js-->
        <script type="text/javascript" src="js/signin.js"></script>
        <script type="text/javascript" src="js/jquery-1.5.min.js"></script>
    </head>
    <body>
        <form action="signinRequest.js?statusDiv=loginStatus" id="signInData" name="signInData" method="post">
            <p>Sign-in</p>
            <!--Email/Nickname label assigned to a text field-->
            <label for="identityIn">Email/Nickname:</label>
            <br />
            <input type="text" id="identityIn" name="identityIn" />
            <br />
            <!--Password label assigned to a password text field-->
            <label for="passwordIn">Password:</label>
            <br />
            <input type="password" id="passwordIn" name="passwordIn" />            
            <br />
            <!--Submit button-->
            <input type="submit" id="loginButton" name="loginButton" value="Login" /><br />
            <div id="loginStatus"></div>
        </form>
    </body>
</html>
